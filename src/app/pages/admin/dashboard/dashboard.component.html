<div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navbar -->

        <div class="flex items-center justify-between p-4">

        <div class="mt-6 mb-6 grid grid-cols-1 gap-6 lg:grid-cols-3">
            <div class="bg-white rounded-xl shadow-2xl p-6 hover:scale-105 transition-transform duration-100">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Complaints by Department</h3>
                <div class="mb-4">
                    <label for="departmentFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by
                        Department</label>
                    <select id="departmentFilter" [(ngModel)]="selectedDepartmentId"
                        (change)="onDepartmentFilterChange()"
                        class="block w-full md:w-1/2 rounded-lg border border-gray-300 p-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">All Departments</option>
                        <option *ngFor="let dep of departmentList" [value]="dep.department_id">
                            {{ dep.department_name }}
                        </option>
                    </select>
                </div>
                <div class="h-72">
                    <canvas id="departmentsChart"></canvas>
                </div>
            </div>
